<!DOCTYPE html>

<html lang='en'>

<head>
    <title>ohmyfood - homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" crossorigin href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="images/images/logo/ohmyfood.png" alt="ohmyfood"></a>
        <div id="location">
            <i class="fa-solid fa-location-dot location-icon"></i>
            Paris, Belleville
        </div>
        <div class="explore">
            <h1 class="explore-title">Book the menu you like</h1>
            <p>Discover top-of-the-art restaurants we <span>picked for you</span></p>
            <button class="explore-btn">Explore our restaurants</button>
        </div>
    </header>
    <main>
        <section class="how-it-works">
            <h2 class="how-title">How It Works</h2>
            <ol class="how-list">
                <li>Choose a restaurant</li>
                <li>Create your menu</li>
                <li>Go enjoy it at the restaurant</li>
            </ol>
        </section>

        <section class="restaurants">
            <h3 class="restaurants-title">Restaurants</h3>
            <div class="gallery">
                <div class="base-card full-palette">
                    <a href="#">
                        <img src="images/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                            alt="The-Full-Palette">
                        <div class="new-overlay">New</div>
                        <div class="full-pal-container">
                            <h4 class="card-title">The Full Palette</h4>
                            <p>New York</p>
                            <div class="heart-icons">
                                <i class="fa-regular fa-heart empty-heart"></i>
                                <i class="fa-solid fa-heart full-heart"></i>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="base-card enchanted">
                    <a href="#">
                        <img src="images/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                            alt="The-Enchanted-Plate">
                        <div class="new-overlay">New</div>
                        <div class="enchanted-container">
                            <h4 class="card-title">The Enchanted Plate</h4>
                            <p>New York</p>
                            <div class="heart-icons">
                                <i class="fa-regular fa-heart empty-heart"></i>
                                <i class="fa-solid fa-heart full-heart"></i>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="base-card bastille">
                    <a href="#">
                        <img src="images/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                            alt="Bastille">
                        <div class="bastille-container">
                            <h4 class="card-title">Bastille</h4>
                            <p>New York</p>
                            <div class="heart-icons">
                                <i class="fa-regular fa-heart empty-heart"></i>
                                <i class="fa-solid fa-heart full-heart"></i>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
